<div class="portfolio-grid">
  <div *ngFor="let project of projects; let i = index" class="portfolio-card" [@cardHover]="hoverStates[i]"
    (mouseenter)="onCardEnter(i)" (mouseleave)="onCardLeave(i)">
    <img [src]="project.src" [alt]="project.alt">
    <div class="portfolio-info" *ngIf="hoverStates[i] === 'hovered'">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <div class="portfolio-tags">
        <span *ngFor="let tag of project.tags">{{ tag }}</span>
      </div>
    </div>
  </div>
</div>
